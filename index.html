<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRUTE FORCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --n-red: #E50914;
            --n-dark-red: #8f060d;
            --bg: #050505;
            --surface: rgba(20, 20, 20, 0.9);
            --border: rgba(255, 255, 255, 0.1);
        }

        /* Prevent scrolling and selection for better app feel */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Fira Code', monospace;
            height: 100dvh;
            /* Dynamic viewport height for mobile browsers */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            background-image:
                radial-gradient(circle at center, rgba(229, 9, 20, 0.08) 0%, transparent 70%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }

        .header-logo {
            font-weight: 700;
            letter-spacing: 0.5rem;
            color: var(--n-red);
            text-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: clamp(1rem, 5vw, 1.5rem);
            /* Fluid typography */
        }

        .terminal {
            width: 95%;
            max-width: 420px;
            background: var(--surface);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: clamp(20px, 5vw, 40px);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            z-index: 5;
        }

        .timer-rail {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        #timer-fill {
            height: 100%;
            width: 100%;
            background: var(--n-red);
            box-shadow: 0 0 15px var(--n-red);
            transition: width 0.1s linear;
        }

        .slot-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .slot {
            aspect-ratio: 3/4;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 8vw, 2.5rem);
            font-weight: 700;
            color: #fff;
            transition: all 0.2s ease;
        }

        .slot.active {
            border-color: var(--n-red);
            box-shadow: inset 0 0 10px rgba(229, 9, 20, 0.2);
        }

        .console-output {
            text-align: center;
            font-size: 0.7rem;
            color: #888;
            letter-spacing: 1.5px;
            margin-bottom: 25px;
            min-height: 1.2rem;
            text-transform: uppercase;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: #eee;
            padding: clamp(12px, 4vh, 20px);
            font-size: 1.4rem;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mobile specific hover fix */
        @media (hover: hover) {
            .btn:hover {
                background: rgba(255, 255, 255, 0.1);
                border-color: #777;
            }
        }

        .btn:active {
            background: var(--n-red);
            transform: scale(0.95);
        }

        .btn-util {
            font-size: 0.65rem;
            color: #777;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Full-screen Overlays */
        #screen {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 5, 0.98);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        /* Animations */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-10px);
            }

            40% {
                transform: translateX(10px);
            }

            60% {
                transform: translateX(-5px);
            }

            80% {
                transform: translateX(5px);
            }
        }

        /* Responsiveness for small phones */
        @media (max-height: 600px) {
            .header-logo {
                margin-bottom: 10px;
            }

            .terminal {
                padding: 15px;
            }

            .slot-container {
                margin-bottom: 15px;
            }

            .slot {
                height: 60px;
            }

            .btn {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="header-logo">Brute Force</div>

    <div class="terminal" id="main-terminal">
        <div class="timer-rail">
            <div id="timer-fill"></div>
        </div>

        <div class="slot-container">
            <div class="slot" id="s-0"></div>
            <div class="slot" id="s-1"></div>
            <div class="slot" id="s-2"></div>
            <div class="slot" id="s-3"></div>
        </div>

        <div class="console-output" id="hint">System Readiness: 100%</div>

        <div class="numpad">
            <button class="btn" onclick="tap(1)">1</button>
            <button class="btn" onclick="tap(2)">2</button>
            <button class="btn" onclick="tap(3)">3</button>
            <button class="btn" onclick="tap(4)">4</button>
            <button class="btn" onclick="tap(5)">5</button>
            <button class="btn" onclick="tap(6)">6</button>
            <button class="btn" onclick="tap(7)">7</button>
            <button class="btn" onclick="tap(8)">8</button>
            <button class="btn" onclick="tap(9)">9</button>
            <button class="btn btn-util" onclick="backspace()">DEL</button>
            <button class="btn" onclick="tap(0)">0</button>
            <button class="btn btn-util" onclick="reset()">RST</button>
        </div>
    </div>

    <div id="screen">
        <h1 id="scr-title" style="font-size: clamp(2rem, 10vw, 4rem);"></h1>
        <p id="scr-msg" style="margin: 20px 0 40px; color: #888; max-width: 300px; line-height: 1.6;"></p>
        <button class="btn" style="border: 1px solid var(--n-red); color: var(--n-red); width: 220px;"
            onclick="reset()">TRY AGAIN</button>
    </div>

    <script>
        let secret = "";
        let input = "";
        let timeLeft = 45;
        let ticker;
        const gameTime = 45;

        function reset() {
            secret = Math.floor(1000 + Math.random() * 9000).toString();
            input = "";
            timeLeft = gameTime;
            document.getElementById('screen').style.display = 'none';
            document.getElementById('hint').innerText = "Establishing Link...";
            document.getElementById('hint').style.color = "#888";
            updateUI();

            clearInterval(ticker);
            ticker = setInterval(() => {
                timeLeft -= 0.1;
                document.getElementById('timer-fill').style.width = (timeLeft / gameTime) * 100 + "%";
                if (timeLeft <= 0) finish(false);
            }, 100);
        }

        function updateUI() {
            for (let i = 0; i < 4; i++) {
                const s = document.getElementById(`s-${i}`);
                s.innerText = input[i] || "";
                s.classList.toggle('active', input.length === i);
            }
        }

        function tap(n) {
            if (input.length < 4) {
                input += n;
                updateUI();
                if (input.length === 4) verify();
            }
        }

        function backspace() {
            input = input.slice(0, -1);
            updateUI();
        }

        function verify() {
            const guess = parseInt(input);
            const target = parseInt(secret);
            const hint = document.getElementById('hint');

            if (guess === target) {
                finish(true);
            } else {
                const diff = Math.abs(guess - target);
                let text = (guess > target) ?
                    (diff < 200 ? "Value slightly lower" : "Value too high") :
                    (diff < 200 ? "Value slightly higher" : "Value too low");

                hint.innerText = text;
                hint.style.color = "var(--n-red)";

                const term = document.getElementById('main-terminal');
                term.style.animation = "shake 0.4s cubic-bezier(.36,.07,.19,.97)";

                setTimeout(() => {
                    term.style.animation = "";
                    input = "";
                    updateUI();
                }, 600);
            }
        }

        function finish(win) {
            clearInterval(ticker);
            const scr = document.getElementById('screen');
            const title = document.getElementById('scr-title');
            const msg = document.getElementById('scr-msg');

            scr.style.display = 'flex';
            if (win) {
                title.innerText = "ACCESS GRANTED";
                title.style.color = "#46d369";
                msg.innerText = "Vault encryption successfully bypassed. Connection secure.";
            } else {
                title.innerText = "LOCKDOWN";
                title.style.color = "var(--n-red)";
                msg.innerText = `IP Traced. Signal lost. Decryption key was: ${secret}`;
            }
        }

        reset();
    </script>
</body>

</html>
